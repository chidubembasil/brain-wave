<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        h1 { color: #1e3a8a; margin-bottom: 20px; }
        .success { color: #10b981; font-size: 48px; margin-bottom: 20px; }
        p { color: #374151; margin: 10px 0; }
        a {
            display: inline-block;
            background: #1e3a8a;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px 5px;
            font-weight: 600;
        }
        a:hover { background: #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">‚úÖ</div>
        <h1>Logged Out Successfully!</h1>
        <p>All session data has been cleared.</p>
        <p>You can now access any page without redirects.</p>
        <div style="margin-top: 30px;">
            <a href="email-confirmation.html?v=1759852926147">üìß Email Confirmation</a>
            <a href="signup.html">‚úçÔ∏è Sign Up</a>
            <a href="login.html">üîê Login</a>
            <a href="index.html">üè† Home</a>
        </div>
    </div>

    <script>
        // Force clear ALL session data immediately
        localStorage.clear();
        sessionStorage.clear();
        
        // Also clear specific keys just to be sure
        const keysToRemove = [
            'brainwave_current_student_id',
            'currentUser',
            'userData',
            'pendingUserEmail',
            'pendingUserRole',
            'pendingStudentCode'
        ];
        
        keysToRemove.forEach(key => {
            try {
                localStorage.removeItem(key);
                sessionStorage.removeItem(key);
            } catch (e) {
                console.error('Error removing', key, e);
            }
        });

        console.log('‚úÖ All session data cleared!');
        console.log('localStorage is now empty:', localStorage.length === 0);
    </script>
</body>
